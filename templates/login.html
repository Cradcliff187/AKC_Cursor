{% extends "base.html" %}

{% block title %}Login - AKC CRM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">AKC CRM Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@akc.org" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="/forgot-password" class="text-decoration-none">Forgot password?</a>
                </div>
            </div>
            <div class="card-footer text-center py-3 bg-light">
                <p class="mb-0">Don't have an account? <a href="/register" class="text-decoration-none">Contact your administrator</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
